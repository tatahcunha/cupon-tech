    <main>
      
        <div class="container">
          <!-- Nome -->
          <form class="row g-3">
            <div class="col-md-6">
              <label for="validationDefault01" class="form-label">Nome</label>
              <input type="text" class="form-control" id="validationDefault07" required placeholder="Ex:José">
            </div>
            <div class="col-md-6">
              <label for="validationDefault01" class="form-label">Sobrenome</label>
              <input type="text" class="form-control" id="validationDefault08" required placeholder="Ex:Silva">
            </div>
            <!-- RG -->
            <div class="col-md-6">
              <label for="validationDefault01" class="form-label">RG</label>
              <input type="number" class="form-control" id="validationDefault09" required placeholder="Digite apenas números">
            </div>
            <!-- E-mail -->
            <div class="col-md-6">
              <label for="exampleFormControlInput1" class="form-label">Endereço de Email</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
            </div>

            <!-- Senha e confirmação de senha -->
            <div class="col-md-6">
              <label for="inputPassword" class="form-label">Senha</label>
              <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="col-md-6">
              <label for="inputPassword" class="form-label">Confirmação de senha</label>
              <input type="password" class="form-control" id="inputConfPassword" placeholder="Digite Novamente a sua senha">
            </div>
            <!-- CEP -->
            <div class="col-md-5">
              <label id="inputCep">CEP</label>
              <input class="form-control" type="number" placeholder="Digite apenas números" aria-label="default input example" id="cep">
            </div>
            <!-- Botão -->
            <button type="button" class="btn btn-secondary col-md-2" class="btn" onclick="requisicao()">Buscar</button>            
            <div class="col-md-5">
              <label for="validationDefault01" class="form-label">Estado</label>
              <input type="text" class="form-control" id="validationDefault01" required disabled>
            </div>
            <div class="col-md-6">
              <label for="validationDefault01" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="validationDefault02" required disabled>
            </div>
            <div class="col-md-6">
              <label for="validationDefault01" class="form-label">Bairro</label>
              <input type="text" class="form-control" id="validationDefault03" required disabled>
            </div>
            <div class="col-md-5">
              <label for="validationDefault01" class="form-label">Rua</label>
              <input type="text" class="form-control" id="validationDefault04" required disabled>
            </div>
            <div class="col-md-2">
              <label for="validationDefault01" class="form-label">Número</label>
              <input type="text" class="form-control" id="validationDefault05" required>
            </div>
            <div class="col-md-5">
              <label for="validationDefault01" class="form-label">Complemento</label>
              <input type="text" class="form-control" id="validationDefault06" required>
            </div>
            <button type="button" class="btn btn-secondary col-md-2" class="btnEnvia">Enviar</button>
          </form>
        </div>
